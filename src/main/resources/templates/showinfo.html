<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MashTV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/application.js}"></script>
    <script th:src="@{/js/showinfo.js}"></script>
</head>
<body>
    <div th:replace="fragments/navigation :: navigation(shows)" />

    <div class="container">
        <h2 th:text="${show}"/>

        <div class="panel-group" id="accordion">
            <div th:each="season : ${show.getSeasons()}" class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" th:href="'#collapse-' + ${season}">Season <span th:text="${season}"/></a>
                    </h4>
                </div>
                <div th:id="'collapse-' + ${season}" class="panel-collapse collapse">
                    <table class="table table-striped table-hover">
                        <tr th:each="episode : ${show.getEpisodes(season)}">
                            <td>Episode <span th:text="${episode.getEpisode()}"/></td>
                            <td th:text="${episode.getTitle()}"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
