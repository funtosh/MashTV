<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />        
        <!-- <link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/marktplaats.css}" /> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/application.js"></script>        
    </head>
    <body>    
        <div th:replace="fragments/navigation :: navigation(feeds)" />

        <div class="container">
            <form id="add-feed" action="api/feeds/add" method="post" class="form-inline">
                <input name="url" type="text" class="form-control" placeholder="Enter a feed URL" />
                <button type="submit" class="btn btn-default">Add feed</button>                                
            </form>
            
            <ul id="feeds-placeholder" />
        </div>

        <div th:replace="fragments/footer :: footer" />
    </body>
</html>
